<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
		<script type="text/javascript">
            //Program name: (Favorite TV Shows)
            //Program Purpose:(storing and accessing the array taking input from user)
            //Date last modified:20/07/2021
            //Author:Syed Adib Muhtashim Ali
            var SIZE = 3; //size of the array
			var TVshows = new Array(SIZE); //array holding TV shows
			var br = "<br/>";
			
            //Using for loop to store TV shows in array named TVshows
			for (var i = 0; i < SIZE; i++)
			{
				TVshows[i] = prompt("Enter the name of your TV Show Number " + (i+1) + " :-");
			}
			
			document.write("<h2>The TV Shows entered are as follows: <h2>" + br);

            //Using this for loop to display the following TV shows    
			for (var i = 0; i < SIZE; i++)
			{
				document.write("<h2>" + (i+1) +". " + TVshows[i] + "<h2>" + br);
			
			}
			
		</script>
    </body>
</html>
