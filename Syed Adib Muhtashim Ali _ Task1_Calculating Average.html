<script type="text/javascript">
//Program Name: Calculating Average
//Purpose: Create a program for which averages a group of numbers set by the user
//Author: Syed Adib Muhtashim Ali
//Date Modified: 2021/06/14

				var sum;

				var COUNT;

				var number; 

				var average;

				sum = 0;

				COUNT=1;
				noCOUNT = prompt ("Please enter the number of numbers you want average of");

				while (COUNT <=noCOUNT)  

					{

						number = prompt("Enter Number Here");
						number = parseInt(number); 


						sum = sum + number; 

						COUNT++;

					}

				average = sum/noCOUNT; 

				document.write("The average of the numbers is " + average);




</script>
